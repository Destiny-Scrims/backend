{% extends 'base.html' %}
{% block content %}
    {% for member in list %}
    
    <button class='btn btn-primary'>{{ member.destinyUserInfo.displayName }}</button>
    {% endfor %}

    <form action="/tourney/create/teams" >
        {% csrf_token %}
        <label for="numTeams">Number of Teams</label>
        <input type="number" value="" id='numTeams' name="numTeams">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
