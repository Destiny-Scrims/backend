{% extends 'base.html' %}
{% block content %}
<form action="{% url 'tourney_teams' numTeams %}" method="post">
    {% csrf_token %}
    <label for="numTeams">Number of Teams</label>
    <input type="number" value="" id='numTeams' name="numTeams">
    <input type="submit" value="Submit">
</form>
{% endblock %}
