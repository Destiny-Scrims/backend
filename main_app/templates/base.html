{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Clan Scrims</title>
</head>
<body class="body">
    <nav class="navbar navbar-dark" style="background-color: rgb(18, 23, 28);">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="/">
              <img src="https://i.imgur.com/ooN7XzJ.png" alt="" width="50" height="50" class="">
              Clan Scrims |
            </a>
            <a class="navbar-brand" href="/tournament/">
              
              | Tournament  |
            </a>

          </div>
          
          <div>
            {% if displayName %}
            <a class="navbar-brand" href="/profile">
              | {{ displayName }} |
            </a>
            <a class="navbar-brand" href="/logout">
              | Logout |
            </a>
            {% else %}
            <a class="navbar-brand" href="/auth">
              Authenticate with Bungie
            </a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="content">
      {% block content %}
      {% endblock %}

    </div>

    <footer style="background-color: rgb(18, 23, 28); color: white;">All Rights Reserved, Clan Scrims 2021</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</body>
</html>
